<!DOCTYPE html>
<html lang="en"> 
    
    <head>
        <title>This page definitely has a title</title>

        <style>
            h1 {color: red;}
            p {font-family: sans-serif;}
            a {color: orange;}
            s {color: grey;}
            mark {color: dimgrey; background-color: pink;}
            h2 {text-align: center;}
            pre {font-family: monospace; font-size: 80%;}
        </style>

    </head>

    <body>

        <h1>A red heading</h1>
        <hr>
        <p>All paragraph text is sans-serif. Links, including this link to <a href="http://nyan.cat">http://nyan.cat</a>, are orange, while this <s>text which is struck out</s> is grey.</p>
        <p>Highlighted text is <marK>dimgrey against pink</marK>.</p>
        <h2>Level 2 Headings are centred</h2>
        <pre>Preformatted text uses the monospace font-family & is 80% normal size.</pre>

    </body>
</html>
